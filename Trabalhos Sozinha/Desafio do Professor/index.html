<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">

<body>

  <div class="container">
    <h1>Verificador de Pal√≠ndromos</h1>
    <input type="text" id="entrada" placeholder="Digite uma palavra...">
    <br>

    <!-- Bot√£o que chama a fun√ß√£o de verifica√ß√£o -->
    <button onclick="verificarPalindromo()">Verificar</button>

  <script>
    // Fun√ß√£o que verifica se um texto √© um pal√≠ndromo
    function ehPalindromo(texto) {
      // Inverte o texto: divide em letras, reverte e junta novamente
      const textoInvertido = texto.split("").reverse().join("");
      
      // Compara o texto original com o texto invertido
      return texto === textoInvertido;
    }

    // Fun√ß√£o chamada ao clicar no bot√£o
    function verificarPalindromo() {
      // Pega o valor digitado no campo de entrada e remove espa√ßos extras
      const entrada = document.getElementById('entrada').value.trim();

      // Seleciona a div onde o resultado ser√° mostrado
      const resultadoDiv = document.getElementById('resultado');

      // Verifica se o campo est√° vazio
      if (entrada === "") {
        resultadoDiv.textContent = "Por favor, digite uma palavra.";
        return;
      }

      // Chama a fun√ß√£o ehPalindromo e exibe o resultado
      if (ehPalindromo(entrada)) {
        resultadoDiv.textContent = `"${entrada}" √© um pal√≠ndromo! üéâ`;
      } else {
        resultadoDiv.textContent = `"${entrada}" n√£o √© um pal√≠ndromo. üò¢`;
      }
    }
  </script>

</body>
