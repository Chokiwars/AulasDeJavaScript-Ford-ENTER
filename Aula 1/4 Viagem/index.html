<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duração de uma viagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #0066cc;
        }

        label {
            font-weight: bold;
        }

        input {
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }

        button {
            background-color: #0066cc;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004999;
        }

        #resultado {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Duração de Viagem</h1>

    <label for="dias">Dias:</label>
    <input type="number" id="dias" placeholder="Informe os dias"><br>

    <label for="horas">Horas:</label>
    <input type="number" id="horas" placeholder="Informe as horas"><br>

    <button onclick="calcularDuracao()">Calcular Duração Total em Horas</button>

    <p id="resultado"></p>

</body>
</html>
