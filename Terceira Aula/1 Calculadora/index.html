<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #595959;
            margin: 0;
        }

        .calculadora {
            background-color: #bdbdbd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #007e97;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #005263;
        }

        input[type="number"],
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        input[type="text"] {
            text-transform: uppercase;
        }

        button {
            background-color: #0066ff;
            color: 005263;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 85%;
        }

        button:hover {
            background-color: #003687;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #007e97;
        }
    </style>
</head>

<body>
    <div class="calculadora">
        <h2>Calculadora Simples</h2>

        <label for="num1">Número 1:</label>
        <input type="number" id="num1"><br>

        <label for="num2">Número 2:</label>
        <input type="number" id="num2"><br>

        <label for="operador">Operador (+, -, *, /):</label>
        <input type="text" id="operador" maxlength="1"><br>

        <button onclick="calcular()">Calcular</button>

        <h3 id="resultado">Resultado: </h3>
    </div>
    <script src="script.js"></script>
</body>

</html>
