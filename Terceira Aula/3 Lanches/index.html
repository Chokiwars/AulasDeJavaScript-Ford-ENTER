<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Lanches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
        }

        .cardapio-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input[type="number"], input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        button {
            background-color: #a04caf;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 85%;
        }

        button:hover {
            background-color: #9245a0;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .menu-item {
            text-align: left;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="cardapio-container">
        <h2>Menu de Lanches</h2>

        <label for="codigo">Código do item:</label>
        <input type="number" id="codigo" placeholder="Digite o código"><br>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" placeholder="Digite a quantidade"><br>

        <button onclick="calcularTotal()">Calcular Total</button>

        <h3 id="resultado">Total a pagar: </h3>

        <div class="menu-item">
            <p><strong>100:</strong> Cachorro quente – R$ 1,70</p>
            <p><strong>101:</strong> Bauru Simples – R$ 2,30</p>
            <p><strong>102:</strong> Bauru com ovo – R$ 2,60</p>
            <p><strong>103:</strong> Hambúrguer – R$ 2,40</p>
            <p><strong>104:</strong> Cheeseburguer – R$ 2,50</p>
            <p><strong>105:</strong> Refrigerante – R$ 1,00</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
