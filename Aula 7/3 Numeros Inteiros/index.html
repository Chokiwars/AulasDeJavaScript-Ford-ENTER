<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicação de Vetor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #a34caf;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #8f45a0;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Multiplicação de Vetor por Variável</h1>

    <label for="vetor">Digite os números do vetor (separados por vírgula):</label>
    <input type="text" id="vetor" placeholder="Ex: 1, 2, 3, 4" />

    <label for="variavel">Digite a variável (número para multiplicar):</label>
    <input type="number" id="variavel" placeholder="Ex: 2" />

    <button onclick="multiplicarVetor()">Multiplicar</button>

    <div id="result"></div>

    <script>
        function multiplicarVetor() {
            // Obter os valores dos inputs
            const vetorInput = document.getElementById('vetor').value;
            const variavel = parseInt(document.getElementById('variavel').value);

            // Converter o vetor de string para um array de números inteiros
            const vetor = vetorInput.split(',').map(num => parseInt(num.trim()));

            // Verificar se a variável está definida corretamente
            if (isNaN(variavel)) {
                alert('Por favor, insira uma variável válida.');
                return;
            }

            // Multiplicar cada elemento do vetor pela variável
            const resultado = vetor.map(num => num * variavel);

            // Exibir o resultado
            document.getElementById('result').innerHTML = `Resultado: ${resultado.join(', ')}`;
        }
    </script>
</body>
</html>
