            padding: 10px;
            margin: 10px;
            width: 80%;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #9e4caf;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #9845a0;
        }

        h2 {
            font-size: 1.5rem;
        }
    </style>
    <script src="script.js"></script>
