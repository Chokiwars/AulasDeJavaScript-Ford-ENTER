<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem de Números Pares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #a04caf;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #8e45a0;
        }

        h2 {
            font-size: 1.5rem;
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2>Contagem de Números Pares</h2>
        <button onclick="contarPares()">Começar</button>
    </div>
</body>
</html>
