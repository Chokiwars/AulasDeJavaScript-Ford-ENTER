<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar Números Positivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            width: 80%;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #d900ff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #9e00b3;
        }

        h2 {
            font-size: 1.5rem;
        }

        p {
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2>Somar Números Positivos</h2>
        <button onclick="somarPositivos()">Iniciar Cálculo</button>
    </div>
</body>
</html>
