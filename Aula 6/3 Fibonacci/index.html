<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sequência de Fibonacci</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #resultado {
      margin-top: 20px;
    }

    #opcoesRepetir {
      margin-top: 20px;
      display: none;
    }

    button {
      margin-top: 10px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h2>Sequência de Fibonacci</h2>
  <label for="quantidade">Quantos números deseja mostrar?</label>
  <input type="number" id="quantidade" min="1">
  <button onclick="mostrarFibonacci()">Gerar Sequência</button>

  <div id="resultado"></div>

  <div id="opcoesRepetir">
    <p>Deseja repetir o processo?</p>
    <button onclick="repetir()">Sim</button>
    <button onclick="encerrar()">Não</button>
  </div>

  <script src="script.js"></script>

</body>
</html>
