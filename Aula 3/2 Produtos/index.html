<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
        }

        .classificacao-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        button {
            background-color: #a84caf;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 85%;
        }

        button:hover {
            background-color: #8f45a0;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="classificacao-container">
        <h2>Classificação de Produtos</h2>

        <label for="codigo">Código do produto:</label>
        <input type="number" id="codigo" placeholder="Digite o código"><br>

        <button onclick="classificarProduto()">Classificar</button>

        <h3 id="resultado">Classificação: </h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
